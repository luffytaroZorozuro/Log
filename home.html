<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">
    <title>Piction</title>
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="log-form">
                <form>
                    <div class="log-div">
                        <div class="log-head">
                            <h1>SignIn</h1>
                        </div>
                        <div class="log-body">
                            <div>
                                <label for="email" id="email-container">Email</label>
                                <div class="input-container" id="email-container">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="text" name="" id="" placeholder="example@gmail.com">
                                </div>
                            </div>
                            <div>
                                <label for="email" id="email-container">Password</label>
                                <div class="input-container" id="email-container">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="text" name="" id="" placeholder="your password">
                                </div>
                            </div>
                            <button class="sign-in">SignIn</button>
                        </div>
                        <a href="register.html" class="register">New here? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
